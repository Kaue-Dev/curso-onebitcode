<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviando valores do DOM para o Javascript</title>
</head>

<body>
    <h2>Registre-se!</h2>
    <section>
        <label for="username">Nome de Usuário:</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="password">Senha:</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="passwordConfirmation">Confirme sua senha:</label>
        <input type="password" name="passwordConfirmation" id="passwordConfirmation">
        <br>
        <!-- Referenciando o próprio elemento usando o this como parametro -->
        <!-- Referenciando o elemento pai (section) usando o .parentNode -->
        <button onclick="register(this.parentNode)">Registrar</button>
    </section>

    <script src="enviando.js"></script>
</body>
</html>
