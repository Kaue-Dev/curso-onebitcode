<html lang="en">

    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="tictactoe.css" />
</head>

<body>
    <h1>Jogo da Velha</h1>

    <input type="text" id="player1" placeholder="Jogador X"/>
    <br>
    <input type="text" id="player2" placeholder="Jogador O"/>
    <br>
    <button id="start">Come√ßar!</button>

    <h2>Vez de: <span id="turnPlayer"></span></h2>
